<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Все примеры вместе</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section>
    <h2>Плавное появление меню</h2>
    <button id="menu-toggle">Открыть меню</button>
    <div id="menu" class="hidden">
      <ul>
        <li>Пункт 1</li>
        <li>Пункт 2</li>
        <li>Пункт 3</li>
      </ul>
    </div>
  </section>

  <section>
    <h2>Прогресс-бар от 0% до 100%</h2>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar">0%</div>
    </div>
  </section>

  <section>
    <h2>Блок движется слева направо и обратно</h2>
    <div id="box"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
